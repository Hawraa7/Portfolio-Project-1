<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tittle -->
    <title>Cremina Confectionery</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="images/CreminaAlpes.jpg" alt="Cremina Logo" class="logo">
            <div class="brand">
                <h1>Cremina</h1>
                <h2>Confectionery</h2>
            </div>
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="about">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main id="communication">
        <section id="contact">
            <form id="contact-form" action="http://form.cremina.net" method="post">
            <h3>Send Us A Message</h3>
            <label for="name-field">Name:</label>
            <input id="name-field" type="text" name="full_name" class="text-input" required>
        <br>
            <label for="email-field">Email:</label>
            <input id="email-field" type="email" name="email" class="text-input" required>
        <br>
            <label for="subject-field">Subject:</label>
            <input id="subject-field" type="text" name="subject" class="text-input" required>
        <br>

            <label for="message-field">Message:</label>
            <input id="message-field" type="text" name="message" class="text-input" required>
            <button type="submit" class="sending-message">Send Message</button>
       
        <div class="telephon">
            <div class="number">
            <h4>Our phone Numbers:</h4>
            <p>+49 17674786456</p>
            <p>+49 1628716382</p>
            </div>
            <div class="support">
            <h4>Contact email:</h4>
            <p>info@cremina.com</p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-media-networks">
            <li>
                <a href="http://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fab fa-facebook"></i></a>
                <a href="http://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fab fa-instagram"></i></a>
                <a href="http://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fab fa-square-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</body>
</html>
